version: "3"

networks:
  nginx-net:
    external:
      name: nginx-net

services:
 frontend:
   build: .
   restart:
     always
   ports:
     - "8082:80"
   networks:
     - nginx-net
   environment:
     VIRTUAL_HOST: ${FRONTEND_VIRTUAL_HOST}
     LETSENCRYPT_HOST: ${FRONTEND_LETSENCRYPT_HOST}
     LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
